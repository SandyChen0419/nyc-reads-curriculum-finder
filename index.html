<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Curriculum Lookup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1>Curriculum Lookup</h1>
        <p class="subtitle">Search by date, district, school, and grade.</p>
      </div>
    </header>

    <main class="container">
      <section class="filters" aria-label="Filters">
        <div class="filters-row">
          <div class="field">
            <label for="dateFrom">Date from</label>
            <input type="date" id="dateFrom" />
          </div>
          <div class="field">
            <label for="dateTo">Date to</label>
            <input type="date" id="dateTo" />
          </div>
          <div class="field">
            <label for="districtSelect">District</label>
            <select id="districtSelect"></select>
          </div>
          <div class="field">
            <label for="schoolSelect">School</label>
            <select id="schoolSelect"></select>
          </div>
          <div class="field">
            <label for="gradeSelect">Grade</label>
            <select id="gradeSelect"></select>
          </div>
        </div>
        <div class="filters-actions">
          <button id="resetBtn" class="btn btn-secondary" type="button">Reset filters</button>
          <div class="results-meta">
            <span id="resultsCount">0</span> results
          </div>
        </div>
      </section>

      <section class="table-wrap" aria-label="Search results">
        <div id="loading" class="loading" role="status" aria-live="polite">Loading data…</div>
        <div id="error" class="error" role="alert" hidden>Failed to load data.</div>
        <table id="resultsTable" class="results-table" hidden>
          <thead>
            <tr>
              <th>Date</th>
              <th>District</th>
              <th>School</th>
              <th>Grade</th>
              <th>Curriculum</th>
              <th>Module</th>
              <th>Essential Question</th>
              <th>Book List</th>
            </tr>
          </thead>
          <tbody id="resultsBody"></tbody>
        </table>
        <div id="emptyState" class="empty-state" hidden>No matches. Try adjusting filters.</div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>© <span id="year"></span> Curriculum Lookup</small>
      </div>
    </footer>

    <script defer src="/app.js"></script>
  </body>
  </html>
